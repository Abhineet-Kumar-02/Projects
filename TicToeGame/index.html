<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="formout">
        <div class="formcont">
            <p>Player X:</p>
            <input type="text" placeholder="Enter Player X Name:" id="playerx">
        </div>
           <div class="formcont">
            
               <p>Player A:</p>
               <input type="text" placeholder="Enter Player A Name:" id="playero">
            </div>

        <button onclick="startgame()">Start Game</button>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
